{% extends "Template.html" %}
{% block content %}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<style type="text/css">
	#chart1,#chart2,#chart3{
		width: 80%;
		margin-left: 5%;
		margin-right: 5%;
		border: 1px solid gray;
	}
</style>
<div id="chart1">	
</div>

<script type="text/javascript">
	$.ajax({url: "EngagementByTweets", 
		  beforeSend: function() {
       		// show indicator
       		 $('#chart1').prepend($('<img>',{class:'center-block',src:'static/load.gif'}))
		  },
		  complete: function() {
		    // hide indicator
		    // $('#chart1').html('');
		  },
		 success: function(result){
		 	//alert("in")
        	$("#chart1").html(result);
    	  }
	});
</script>

<br/>
