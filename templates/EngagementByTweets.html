<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>	
<script src="{{ url_for('static', filename='js/highcharts.js') }}"></script>
 <!-- "js/highcharts.js"> -->
 <!-- src="js/modules/exporting.js" -->
<script src="{{ url_for('static', filename='js/modules/exporting.js') }}"></script>
<div id="container3" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
</body>
<script type="text/javascript">
$(function () {
    $('#container3').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Tweets By Type'
        },
        subtitle: {
            text: 'Source: Twitter'
        },
        xAxis: {
            categories: ['Plain-Text','Media', 'Links'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Tweets Analysed',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' Tweets'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 100,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Engagement Per Tweet',
            data: {{ ept }}
             // [(696810/500),(1631909/839),(1034681/1883)]
        }, {
            name: 'Total Tweets',
            data: {{tweets}}
            // [500,839,1883]
        }]
    });
});
</script>
</html>
